<section>
    <h1 align="center" style="color:rgb(5, 132, 190) ; text-decoration: underline;">Contact us</h1>
    <form >
        <fieldset>
            <legend><b>Your Details</b></legend>
            <lable for="name">Name:</lable>
            <input type="text" name="name" placeholder="Enter your Name" style=" border: 2px solid black; width: 300px; height: 20px;" required><br><br>
            <lable for="email">Email:</lable>
            <input type="email" name="email" placeholder="Enter your Email" style=" border: 2px solid black; width: 300px; height: 20px;" required>
        </fieldset>
        <fieldset>
            <legend><strong>Your Review</strong></legend>
            <label for="how hear">How did you hear about us?</label> 
            <select required>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="other">Other</option>
            </select>

            <br><br>

            <label for="visit">Would you visit again?</label><br>
            <input type="radio">
            <label for="yes">Yes</label>
            <input type="radio">
            <label for="No">No</label>
            <input type="radio">
            <label for="maybe">Maybe</label>

            <br><br>
            <label for="comments">Commments:</label><br>
            <textarea style="width:500px; height: 60px; border: 2px solid black;" placeholder="Enter your comments"></textarea>
            <br><br>
            <input type="checkbox">
            <label for="Sign up">Sign me up for email updates</label>
            <br><br>
        </fieldset>
        <br><br>
        <button style="width: 180px; height: 40px; border: 2px solid rgb(5, 132, 190) ; font-size: 15px;"><b>Submit Review</b></button>
</form>
